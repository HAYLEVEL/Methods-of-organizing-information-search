<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Standard Boolean</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1>Standard Boolean</h1>
    <section class="main">
      <div id="terms-section" class="subsection">
        <h2>
          Enter the terms
        </h2>
        <form id="term-form">
          <input
            type="text"
            id="term"
            pattern="^[\.a-zA-Z, ]*$"
            title="Only letters of the English alphabet in lower case!"
          />
          <button class="button" type="submit">Save</button>
        </form>
      </div>
      <div class="result-section" id="terms-result-section">
        <h2>Terms</h2>
        <div id="terms-result"></div>
      </div>
      <div id="documents-section" class="subsection">
        <h2>Enter the documents</h2>
        <form id="document-form">
          <input type="text" id="document" />
          <button class="button" id="document-button" type="submit">Save</button>
        </form>
        <button class="button" id="document-next-stage-button" type="submit">
          Next
        </button>
      </div>
      <div class="result-section" id="documention-result-section">
        <h2>Documents</h2>
        <div id="documention-result"></div>
      </div>
      <div id="search-section" class="subsection">
        <h2>
          Enter search query
        </h2>
        <form id="search-form">
          <input type="text" id="search" />
          <button class="button" id="search-button" type="submit">Searh</button>
        </form>
        <div class="result-section" id="search-result-section">
          <h2>search query:</h2>
          <div id="search-query"></div>
          <h2>Result:</h2>
          <div id="search-result"></div>
        </div>
      </div>
    </section>
    <div>
      <a href="./index2.html">Vector Space Model</a>
    </div>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
